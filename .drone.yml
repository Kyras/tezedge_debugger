kind: pipeline
type: docker
# TODO: rename into test-debugger-develop
name: test-debugger-5.11

steps:
  - name: debugger
    image: simplestakingcom/tezedge-debugger:5.11
    privileged: true
    volumes:
      - name: tezos-shared-data
        path: /tmp/volume/tezos
      - name: kernel-debug
        path: /sys/kernel/debug
    environment:
      RUST_BACKTRACE: 1
    commands:
      - apt update && apt install -y curl
      - cp /etc/config-drone.toml config.toml
      - bpf-sniffer & sleep 0.5 && tezedge-recorder &
      - URL="tezos-node:18733/chains/main/blocks/head" timeout 60 wait_until.sh
      - sleep 10 && DEBUGGER_URL="localhost:17743" tester

services:
  - name: tezos-node
    image: tezos/tezos:v8.1
    volumes:
      - name: tezos-shared-data
        path: /var/run/tezos/node
    commands:
      - sleep 5 && /usr/local/bin/entrypoint.sh tezos-node --cors-header='content-type' --cors-origin='*' --rpc-addr=[::]:18733 --net-addr=[::]:9733 --history-mode archive

volumes:
  - name: tezos-shared-data
    temp: {}
  - name: kernel-debug
    host:
      path: /sys/kernel/debug

trigger:
  branch: develop
  event: push

---

kind: pipeline
name: docker-deploy-debugger-develop

steps:
  - name: build-tezedge-debugger-image  
    image: plugins/docker
    settings:
      repo: simplestakingcom/tezedge-debugger
      tag: latest
      dockerfile: Dockerfile
      username:
        from_secret: docker_hub_username
      password:
        from_secret: docker_hub_pswd

image_pull_secrets:
  - docker_pull_secret

trigger:
  branch: develop
  event: push

---

kind: pipeline
name: docker-deploy-debugger-release

steps:
  - name: build-tezedge-debugger-image
    image: plugins/docker
    settings:
      repo: simplestakingcom/tezedge-debugger
      tags: 
        - ${DRONE_TAG}
        - latest-release
      dockerfile: Dockerfile
      username:
        from_secret: docker_hub_username
      password:
        from_secret: docker_hub_pswd

image_pull_secrets:
  - docker_pull_secret

trigger:
  ref: refs/tags/**
  event: tag

---

kind: pipeline
type: docker
name: test-memprof-develop

steps:
  - name: memprof-tester
    image: ubuntu:20.10
    commands:
      - apt update && apt install -y curl
      # TODO: check response
      - sleep 10 && curl memprof:17832/v1/tree && curl memprof:17832/v1/tree?reverse=true

services:
  - name: memprof
    image: simplestakingcom/tezedge-memprof:latest
    pull: always
    privileged: true
    volumes:
      - name: kernel-debug
        path: /sys/kernel/debug
    commands:
      - bpf-memprof-user & sleep 0.5 && tezedge-memprof
  - name: tezedge-node
    image: simplestakingcom/tezedge:latest
    commands:
      - ./light-node --config-file=/tezedge.config --p2p-port=9732 --rpc-port=18732 --websocket-address=0.0.0.0:4927 --init-sapling-spend-params-file=/sapling-spend.params --init-sapling-output-params-file=/sapling-output.params

volumes:
  - name: kernel-debug
    host:
      path: /sys/kernel/debug

---

kind: pipeline
name: docker-deploy-memprof-develop

steps:
  - name: build-tezedge-memprof-image  
    image: plugins/docker
    settings:
      repo: simplestakingcom/tezedge-memprof
      tag: latest
      dockerfile: Dockerfile.memprof
      username:
        from_secret: docker_hub_username
      password:
        from_secret: docker_hub_pswd

image_pull_secrets:
  - docker_pull_secret

depends_on:
  - test-memprof-develop

trigger:
  branch: develop
  event: push
