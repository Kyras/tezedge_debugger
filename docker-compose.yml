version: "3"

services:

  debugger:
    image: simplestakingcom/tezedge-debugger:latest
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    #init: true
    environment:
      - RUST_BACKTRACE=1
    volumes:
      - "tezedge-shared-data:/tmp/volume/tezedge:ro"
      - "tezos-shared-data:/tmp/volume/tezos:ro"
      # - "./target/debugger_db:/tmp/volume/debugger_db:rw"
      - "./config-docker-new.toml:/home/appuser/config-new.toml:ro"
      - "./target:/tmp/report:rw"
      - "/sys/kernel/debug:/sys/kernel/debug:rw"
    ports:
      - "17732:17732"      # debugger RPC port compatibility server
      - "17742:17742"      # debugger RPC port for tezos node
      - "17743:17743"      # debugger RPC port for tezos node
      - "10000:10000/udp"  # debugger syslog port for tezedge node
      - "10001:10001/udp"  # debugger syslog port for tezos node

  tezedge-node:
    image: simplestakingcom/tezedge:latest
    command: ["--network", "mainnet", "--actions-store-backend", "rocksdb", "file"]
    #init: true
    logging:
      # Produce syslogs instead of terminal logs
      driver: "syslog"
      options:
        # Send the logs to syslog (UDP only) server (running on debugger)
        syslog-address: "udp://0.0.0.0:10000"  # Port must match debugger syslog port in 'ports' section
        # Always in same RFC 5424 format (with microseconds precision)
        syslog-format: "rfc5424micro"
    volumes:
      - "tezedge-shared-data:/tmp/tezedge"
    ports:
      - "4927:4927"       # node WS port (required only for tezedge)
      - "9732:9732"       # node P2P port
      - "18732:18732"     # node RPC port
      - "3030:3030"       # sandbox launcher port

  tezos-node:
    image: tezos/tezos:v8.1
    entrypoint: sh -c "sleep 5 && /usr/local/bin/entrypoint.sh tezos-node --cors-header='content-type' --cors-origin='*' --rpc-addr=[::]:18733 --net-addr=[::]:9733 --history-mode archive"
    logging:
      # Produce syslogs instead of terminal logs
      driver: "syslog"
      options:
        # Send the logs to syslog (UDP only) server (running on debugger)
        syslog-address: "udp://0.0.0.0:10001"  # Port must match debugger syslog port in 'ports' section
        # Always in same RFC 5424 format (with microseconds precision)
        syslog-format: "rfc5424micro"
    volumes:
      - "tezos-shared-data:/var/run/tezos/node"
    ports:
      # should be equal inside docker and outside, because the node tells this port in its connection message,
      # that is how peers can connect to it later
      - "9733:9733"
      - "18733:18733"     # node RPC port

  explorer:
    image: simplestakingcom/tezedge-explorer:latest
    environment:
      - SANDBOX=http://debug.dev.tezedge.com:3030
      - DEBUGGER=http://debug.dev.tezedge.com:17732
      # need a better way to provide such information
      - API=[{"id":"rust","name":"rust.debug.dev.tezedge.com","http":"http://debug.dev.tezedge.com:18732","ws":"ws://debug.dev.tezedge.com:4927","monitoring":"http://debug.dev.tezedge.com:38732/resources/tezedge","p2p_port":9732,"features":["MONITORING","RESOURCES","MEMPOOL_ACTION","STORAGE_BLOCK","NETWORK_ACTION","LOGS_ACTION"]},{"id":"ocaml","name":"ocaml.debug.dev.tezedge.com","http":"http://debug.dev.tezedge.com:18733","ws":false,"monitoring":"http://debug.dev.tezedge.com:38732/resources/ocaml","p2p_port":9733,"features":["MONITORING","RESOURCES","MEMPOOL_ACTION","NETWORK_ACTION","LOGS_ACTION"]}]
    ports:
      - "80:80"

volumes:
  tezedge-shared-data:
    external: false
  tezos-shared-data:
    external: false
